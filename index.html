<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ISS in the Sky</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono|Space+Mono:700" rel="stylesheet"> 
	<link rel="stylesheet" href="styles/style.css"/>
</head>
<body>
	<main>
		<div class="wrapper">
			<h1>ISS in the Sky</h1>
			<form action="">
				<label for="autocomplete">Enter a city</label>
				<input id="autocomplete" placeholder="Enter a city"  type="text"></input>
				<!-- <input id="autocomplete" placeholder="Enter a city" onFocus="iitsApp.geolocate()"  type="text"></input> -->
		     
			</form> 
		</div>
		<footer>
			<p><i class="fa fa-copyright"></i> 2017 <a href="http://juneepstein.com">June Epstein</a> | Images <i class="fa fa-copyright"></i> NASA | <a href="https://darksky.net/poweredby/">Powered by Dark Sky</a> | ISS data from <a href="http://open-notify.org/">Open Notify</a></p>
		</footer>
		<section class="output">
			<div class="loading">
				<i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
				<span class="sr-only">Loading...</span>
			</div>
			<div class="output__container">
				
				<button id="prevButton" class="output__button">Prev<br><</button>
				<div class="output__info">
					<div class="output__nextPass">

					</div>
					<div class="output__weather">
					
					</div>
					<div class="output__night">
						
					</div>
					<div class="output__page">
						
					</div>
				</div>
				<button id="nextButton" class="output__button">Next<br>></button>
				<button id="closeResults">X</button>
			</div>
		</section>
	</main>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="scripts/moment.min.js"></script>
	<script src="scripts/moment-timezone-with-data.min.js"></script>
	<script type="text/javascript" src='scripts/script.js'></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDWt1RlZWDmVpvsEvcsbEIfoSUH3ztceOk
	&libraries=places&callback=iitsApp.initGoogleMaps"
  type="text/javascript"></script><!-- needs to load after the Javascript because iitsApp.initGoogleMaps needs to exist while the google maps api runs -->
</body>
</html>
